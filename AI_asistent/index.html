<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Finansijski Asistent - Golden Balance</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="../assets/images/logo.png" alt="Logo" class="logo">
            Golden Balance Finansijski Asistent
        </div>
        <div class="chat-messages">
            <!-- Poruke će biti dinamički dodavane ovde -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Postavite pitanje..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="chat-send-btn" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Skripte -->
    <script src="kb.js"></script>
    <script src="chat.js"></script>
    
    <script>
        // Inicijalizacija chat-a i dodavanje početne poruke
        document.addEventListener('DOMContentLoaded', async () => {
            await window.chatFunctions.loadKnowledgeBase();
            
            // Dodavanje pozdravne poruke nakon što se učita KB
            setTimeout(() => {
                const chatMessages = document.querySelector('.chat-messages');
                if (chatMessages) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'chat-message bot-message';
                    messageDiv.innerHTML = `🤖 <strong>Golden Balance podrška:</strong><br><br>${ChatBotKB.getGreeting()}`;
                    chatMessages.appendChild(messageDiv);
                }
            }, 500);
        });
    </script>
</body>
</html>
