<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dugmeta - Saƒçuvaj Bud≈æet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #D4AF37;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            border-radius: 4px;
        }
        .percent-slider {
            width: 100%;
            margin: 10px 0;
        }
        .btn {
            background: #D4AF37;
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background: #C5A028;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .debug-info {
            background: #333;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        .info { background: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Dugmeta "Saƒçuvaj Bud≈æet"</h1>
        
        <div class="form-group">
            <label for="monthlyIncome">Meseƒçni prihod (RSD):</label>
            <input type="number" id="monthlyIncome" class="form-control" value="75000" placeholder="Unesite iznos">
        </div>
        
        <div class="form-group">
            <label>Glavne potrebe: <span id="necessitiesPercentValue">50%</span></label>
            <input type="range" id="necessitiesPercent" class="percent-slider" min="10" max="80" value="50">
        </div>
        
        <div class="form-group">
            <label>Hobi i zabava: <span id="hobbyPercentValue">30%</span></label>
            <input type="range" id="hobbyPercent" class="percent-slider" min="10" max="60" value="30">
        </div>
        
        <div class="form-group">
            <label>≈†tednja: <span id="savingsPercentValue">20%</span></label>
            <input type="range" id="savingsPercent" class="percent-slider" min="10" max="50" value="20">
        </div>
        
        <div class="form-group">
            <div>Ukupno: <span id="totalPercentage">100%</span></div>
            <div id="percentageStatus" class="status info">Unesite podatke</div>
        </div>
        
        <button id="saveBudgetPlan" class="btn">
            üíæ Saƒçuvaj bud≈æet
        </button>
        
        <div class="debug-info">
            <h3>üîç Debug informacije:</h3>
            <div id="debugOutput">Kliknite na dugme da vidite debug informacije...</div>
        </div>
        
        <div class="debug-info">
            <h3>üìä localStorage podaci:</h3>
            <div id="localStorageOutput">Jo≈° nema podataka...</div>
        </div>
        
        <div class="debug-info">
            <h3>üîÑ BudgetSync status:</h3>
            <div id="budgetSyncStatus">Proverava se...</div>
        </div>
    </div>

    <script>
        // Update sliders in real time
        document.getElementById('necessitiesPercent').addEventListener('input', function() {
            document.getElementById('necessitiesPercentValue').textContent = this.value + '%';
            updateTotalPercentage();
        });
        
        document.getElementById('hobbyPercent').addEventListener('input', function() {
            document.getElementById('hobbyPercentValue').textContent = this.value + '%';
            updateTotalPercentage();
        });
        
        document.getElementById('savingsPercent').addEventListener('input', function() {
            document.getElementById('savingsPercentValue').textContent = this.value + '%';
            updateTotalPercentage();
        });
        
        function updateTotalPercentage() {
            const necessities = parseInt(document.getElementById('necessitiesPercent').value);
            const hobby = parseInt(document.getElementById('hobbyPercent').value);
            const savings = parseInt(document.getElementById('savingsPercent').value);
            const total = necessities + hobby + savings;
            
            document.getElementById('totalPercentage').textContent = total + '%';
            
            const statusDiv = document.getElementById('percentageStatus');
            const saveButton = document.getElementById('saveBudgetPlan');
            
            if (total === 100) {
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Savr≈°ena raspodela (100%)';
                saveButton.disabled = false;
            } else {
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Ukupno: ${total}% (mora biti 100%)`;
                saveButton.disabled = true;
            }
        }
        
        function validateSliders() {
            const necessities = parseInt(document.getElementById('necessitiesPercent').value);
            const hobby = parseInt(document.getElementById('hobbyPercent').value);
            const savings = parseInt(document.getElementById('savingsPercent').value);
            
            const total = necessities + hobby + savings;
            console.log('üîç Validacija klizaƒça:', {
                necessities: necessities,
                hobby: hobby,
                savings: savings,
                total: total,
                isValid: total === 100
            });
            
            return total === 100;
        }
        
        function showNotification(message, type) {
            const statusDiv = document.getElementById('percentageStatus');
            statusDiv.className = 'status ' + (type === 'error' ? 'error' : 'success');
            statusDiv.textContent = message;
            console.log(`üì¢ Notifikacija [${type}]: ${message}`);
        }
        
        function saveBudgetPlan() {
            console.log('üîÑ saveBudgetPlan() pozvan!');
            
            // Debug: proveravamo sve elemente
            const monthlyIncomeEl = document.getElementById('monthlyIncome');
            const necessitiesEl = document.getElementById('necessitiesPercent');
            const hobbyEl = document.getElementById('hobbyPercent');
            const savingsEl = document.getElementById('savingsPercent');
            
            const debugInfo = {
                monthlyIncome: monthlyIncomeEl ? monthlyIncomeEl.value : 'NIJE PRONAƒêEN',
                necessities: necessitiesEl ? necessitiesEl.value : 'NIJE PRONAƒêEN',
                hobby: hobbyEl ? hobbyEl.value : 'NIJE PRONAƒêEN',
                savings: savingsEl ? savingsEl.value : 'NIJE PRONAƒêEN'
            };
            
            console.log('üìä Debug elementi:', debugInfo);
            document.getElementById('debugOutput').innerHTML = JSON.stringify(debugInfo, null, 2);
            
            if (!validateSliders()) {
                console.log('‚ùå Validacija nije pro≈°la!');
                showNotification('Gre≈°ka: Ukupan zbir procenata mora biti taƒçno 100%!', 'error');
                return;
            }
            
            console.log('‚úÖ Validacija pro≈°la, kreiram budgetPlan...');
            
            const budgetPlan = {
                monthlyIncome: parseFloat(document.getElementById('monthlyIncome').value) || 0,
                necessities: parseInt(document.getElementById('necessitiesPercent').value),
                hobby: parseInt(document.getElementById('hobbyPercent').value),
                savings: parseInt(document.getElementById('savingsPercent').value),
                lastUpdated: new Date().toISOString()
            };
            
            console.log('üí∞ Kreiran budgetPlan:', budgetPlan);
            
            // ƒåuvanje u localStorage
            localStorage.setItem('userBudget', JSON.stringify(budgetPlan));
            console.log('‚úÖ Bud≈æet saƒçuvan u localStorage');
            
            // Prikazivanje obave≈°tenja o uspe≈°nom ƒçuvanju
            showNotification('Plan bud≈æeta je uspe≈°no saƒçuvan!', 'success');
            
            // üîÑ NOVA SINHRONIZACIJA - pozivamo globalnu sinhronizaciju
            if (typeof window.BudgetSync !== 'undefined') {
                console.log('üîÑ Pozivam BudgetSync.triggerSync()');
                window.BudgetSync.triggerSync();
                
                // Test ƒçitanja podataka
                const unifiedData = window.BudgetSync.getUnifiedBudgetData();
                console.log('üìä Unified data test:', unifiedData);
            } else if (typeof window.updateBudgetDisplay === 'function') {
                console.log('üîÑ Pozivam window.updateBudgetDisplay()');
                window.updateBudgetDisplay();
            } else {
                console.log('‚ùå Nema dostupnih funkcija za sinhronizaciju');
            }
            
            // A≈æuriraj localStorage prikaz
            updateLocalStorageDisplay();
        }
        
        function updateLocalStorageDisplay() {
            const userBudget = localStorage.getItem('userBudget');
            const budget = localStorage.getItem('budget');
            
            let output = 'TRENUTNO STANJE:\n\n';
            
            if (userBudget) {
                try {
                    const parsed = JSON.parse(userBudget);
                    output += 'userBudget:\n' + JSON.stringify(parsed, null, 2) + '\n\n';
                } catch (e) {
                    output += 'userBudget: GRE≈†KA PARSIRANJA\n\n';
                }
            } else {
                output += 'userBudget: null\n\n';
            }
            
            if (budget) {
                output += 'budget:\n' + budget + '\n\n';
            } else {
                output += 'budget: null\n\n';
            }
            
            document.getElementById('localStorageOutput').textContent = output;
        }
        
        function checkBudgetSync() {
            const statusDiv = document.getElementById('budgetSyncStatus');
            
            if (typeof window.BudgetSync !== 'undefined') {
                statusDiv.innerHTML = '‚úÖ BudgetSync je dostupan!<br>Funkcije: ' + Object.keys(window.BudgetSync).join(', ');
            } else {
                statusDiv.innerHTML = '‚ùå BudgetSync NIJE dostupan<br>Proverava se ponovo za 2 sekunde...';
                setTimeout(checkBudgetSync, 2000);
            }
        }
        
        // Event listener za dugme
        document.getElementById('saveBudgetPlan').addEventListener('click', function(e) {
            console.log('üñ±Ô∏è Dugme "Saƒçuvaj bud≈æet" kliknuto!');
            e.preventDefault();
            saveBudgetPlan();
        });
        
        // Inicijalno a≈æuriranje
        window.onload = function() {
            updateTotalPercentage();
            updateLocalStorageDisplay();
            checkBudgetSync();
        };
    </script>
    
    <!-- Uƒçitavamo main.js za BudgetSync -->
    <script src="js/main.js"></script>
</body>
</html>
