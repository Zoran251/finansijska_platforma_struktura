<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sinhronizacije Bud≈æeta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .button {
            background: #D4AF37;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #C5A028;
        }
        .data-display {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        .warning { background: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Test Sinhronizacije Bud≈æeta</h1>
        
        <div class="section">
            <h2>üìã Trenutno stanje localStorage</h2>
            <button class="button" onclick="checkLocalStorage()">Proveri podatke</button>
            <div id="localStorageData" class="data-display"></div>
        </div>
        
        <div class="section">
            <h2>üí∞ Test kreiranja bud≈æeta (format iz profila)</h2>
            <button class="button" onclick="createProfileBudget()">Kreiraj profil bud≈æet</button>
            <button class="button" onclick="createMainBudget()">Kreiraj main bud≈æet</button>
            <button class="button" onclick="clearAllBudgets()">Obri≈°i sve bud≈æete</button>
            <div id="createStatus" class="status"></div>
        </div>
        
        <div class="section">
            <h2>üîÑ Test sinhronizacije</h2>
            <button class="button" onclick="testSynchronization()">Test sinhronizacije</button>
            <div id="syncStatus" class="status"></div>
        </div>
        
        <div class="section">
            <h2>üß™ Test funkcija</h2>
            <button class="button" onclick="testUnifiedBudgetFunction()">Test jedinstvene funkcije</button>
            <div id="testStatus" class="status"></div>
        </div>
    </div>

    <script>
        function checkLocalStorage() {
            const dataDiv = document.getElementById('localStorageData');
            const keys = ['userBudget', 'budgetData', 'budget'];
            let output = 'LOKALNI PODATCI:\n\n';
            
            keys.forEach(key => {
                const data = localStorage.getItem(key);
                output += `${key}: `;
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        output += JSON.stringify(parsed, null, 2);
                    } catch (e) {
                        output += data + ' (ne mo≈æe parsirati)';
                    }
                } else {
                    output += 'null';
                }
                output += '\n\n';
            });
            
            dataDiv.textContent = output;
        }
        
        function createProfileBudget() {
            const budgetPlan = {
                monthlyIncome: 50000,
                necessities: 60,
                hobby: 25,
                savings: 15,
                lastUpdated: new Date().toISOString()
            };
            
            localStorage.setItem('userBudget', JSON.stringify(budgetPlan));
            
            const statusDiv = document.getElementById('createStatus');
            statusDiv.className = 'status success';
            statusDiv.textContent = '‚úÖ Profil bud≈æet kreiran: ' + JSON.stringify(budgetPlan);
            
            checkLocalStorage();
        }
        
        function createMainBudget() {
            const budgetData = {
                monthly: 50000,
                spent: 35000,
                categories: {
                    housing: 20000,
                    food: 10000,
                    transport: 5000
                }
            };
            
            localStorage.setItem('budget', JSON.stringify(budgetData));
            
            const statusDiv = document.getElementById('createStatus');
            statusDiv.className = 'status success';
            statusDiv.textContent = '‚úÖ Main bud≈æet kreiran: ' + JSON.stringify(budgetData);
            
            checkLocalStorage();
        }
        
        function clearAllBudgets() {
            localStorage.removeItem('userBudget');
            localStorage.removeItem('budgetData');
            localStorage.removeItem('budget');
            
            const statusDiv = document.getElementById('createStatus');
            statusDiv.className = 'status warning';
            statusDiv.textContent = 'üóëÔ∏è Svi bud≈æeti obrisani';
            
            checkLocalStorage();
        }
        
        function testSynchronization() {
            const statusDiv = document.getElementById('syncStatus');
            
            // Kreiraj bud≈æet u profil formatu
            const profileBudget = {
                monthlyIncome: 60000,
                necessities: 50,
                hobby: 30,
                savings: 20,
                lastUpdated: new Date().toISOString()
            };
            
            localStorage.setItem('userBudget', JSON.stringify(profileBudget));
            
            // Simuliraj ƒçitanje kao u index.html
            const budgetData = JSON.parse(localStorage.getItem('userBudget'));
            
            if (budgetData && budgetData.monthlyIncome !== undefined) {
                const monthlyIncome = budgetData.monthlyIncome;
                const necessitiesAmount = (monthlyIncome * (budgetData.necessities || 0)) / 100;
                const hobbyAmount = (monthlyIncome * (budgetData.hobby || 0)) / 100;
                const totalExpenses = necessitiesAmount + hobbyAmount;
                const netSavings = monthlyIncome - totalExpenses;
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    ‚úÖ Sinhronizacija uspe≈°na!<br>
                    üìä Meseƒçni prihod: ${monthlyIncome.toLocaleString()} RSD<br>
                    üí∏ Tro≈°kovi: ${totalExpenses.toLocaleString()} RSD<br>
                    üí∞ ≈†tednja: ${netSavings.toLocaleString()} RSD<br>
                    üìà Procentualna podela: ${budgetData.necessities}% | ${budgetData.hobby}% | ${budgetData.savings}%
                `;
            } else {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Sinhronizacija neuspe≈°na - format podataka neodgovarajuƒái';
            }
        }
        
        function testUnifiedBudgetFunction() {
            const statusDiv = document.getElementById('testStatus');
            
            // Jedinstvena funkcija za ƒçitanje bud≈æeta
            function getUnifiedBudgetData() {
                const userBudget = JSON.parse(localStorage.getItem('userBudget'));
                const mainBudget = JSON.parse(localStorage.getItem('budget'));
                
                let unifiedData = null;
                
                if (userBudget && userBudget.monthlyIncome !== undefined) {
                    // Format iz profila
                    const monthlyIncome = userBudget.monthlyIncome;
                    const necessitiesAmount = (monthlyIncome * (userBudget.necessities || 0)) / 100;
                    const hobbyAmount = (monthlyIncome * (userBudget.hobby || 0)) / 100;
                    const totalExpenses = necessitiesAmount + hobbyAmount;
                    const netSavings = monthlyIncome - totalExpenses;
                    
                    unifiedData = {
                        source: 'profile',
                        monthlyIncome: monthlyIncome,
                        totalExpenses: totalExpenses,
                        netSavings: netSavings,
                        categories: {
                            necessities: necessitiesAmount,
                            hobby: hobbyAmount,
                            savings: netSavings
                        },
                        percentages: {
                            necessities: userBudget.necessities,
                            hobby: userBudget.hobby,
                            savings: userBudget.savings
                        }
                    };
                } else if (mainBudget && mainBudget.monthly !== undefined) {
                    // Format iz main.js
                    unifiedData = {
                        source: 'main',
                        monthlyIncome: mainBudget.monthly,
                        totalExpenses: mainBudget.spent,
                        netSavings: mainBudget.monthly - mainBudget.spent,
                        categories: mainBudget.categories || {}
                    };
                }
                
                return unifiedData;
            }
            
            // Test funkcije
            createProfileBudget(); // Kreirati test podatke
            
            const result = getUnifiedBudgetData();
            
            if (result) {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    ‚úÖ Jedinstvena funkcija radi!<br>
                    üìä Izvor: ${result.source}<br>
                    üí∞ Prihod: ${result.monthlyIncome.toLocaleString()} RSD<br>
                    üí∏ Tro≈°kovi: ${result.totalExpenses.toLocaleString()} RSD<br>
                    üí∞ ≈†tednja: ${result.netSavings.toLocaleString()} RSD<br>
                    üìã Kategorije: ${JSON.stringify(result.categories, null, 2)}
                `;
            } else {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Jedinstvena funkcija ne mo≈æe da uƒçita podatke';
            }
        }
        
        // Automatski proveri podatke pri uƒçitavanju
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
