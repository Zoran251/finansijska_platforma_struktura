<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>ğŸ”§ Fixed Error Test</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: Arial; margin: 20px; }
        .section { background: #333; padding: 20px; margin: 20px 0; border-radius: 8px; }
        button { background: #d4af37; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; font-weight: bold; }

        #log { background: #000; padding: 10px; border-radius: 5px; height: 300px; overflow-y: scroll; font-family: monospace; font-size: 12px; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .warning { color: #ffd43b; }
    </style>
</head>
<body>
    <h1>ğŸ”§ FIXED - Error Test & Budget Button</h1>
    
    <div class="section">
        <h2>ğŸ“Š Prikaz budÅ¾eta</h2>
        <div class="budget-display">
            <p>MeseÄni budÅ¾et: <span data-budget="monthly">â‚¬0</span></p>
            <p>PotroÅ¡eno: <span data-budget="spent">â‚¬0</span></p>
            <p>Preostalo: <span data-budget="remaining">â‚¬0</span></p>
            <div class="progress-bar">
                <div data-budget="progress" class="progress-fill"></div>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>âœï¸ BudÅ¾et forma</h2>
        <form id="budgetForm">
            <div>
                <label>MeseÄni budÅ¾et (â‚¬):</label><br>
                <input type="number" id="monthlyBudget" value="6000" min="0" step="10">
            </div>
            <div>
                <label>VeÄ‡ potroÅ¡eno (â‚¬):</label><br>
                <input type="number" id="spentAmount" value="4200" min="0" step="10">
            </div>
            <div style="margin: 20px 0;">
                <button type="submit">ğŸ’¾ SAÄŒUVAJ BUDÅ½ET</button>
            </div>
        </form>
    </div>
    
    <div class="section">
        <h2>ğŸ§ª Test funkcije</h2>
        <button onclick="testModules()">ğŸ” Test modula</button>
        <button onclick="testBudget()">ğŸ“Š Test budÅ¾eta</button>
        <button onclick="clearErrors()">ğŸ§¹ ObriÅ¡i log</button>
    </div>
    
    <div class="section">
        <h2>ğŸ“ Console & Error Log</h2>
        <div id="log"></div>
    </div>

    <!-- Prvo uÄitaj app.js -->
    <script src="js/app.js"></script>
    <!-- Zatim support.js -->
    <script src="js/support.js"></script>
    <!-- Zatim admin.js -->
    <script src="js/admin.js"></script>
    <!-- Na kraju main.js -->
    <script src="js/main.js"></script>
    
    <script>
        const log = document.getElementById('log');
        
        // Override console methods
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'warn' ? 'warning' : type === 'success' ? 'success' : '';
            log.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('âŒ ERROR: ' + args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog('âš ï¸ WARNING: ' + args.join(' '), 'warn');
        };
        
        // Catch global errors
        window.addEventListener('error', function(e) {
            addLog(`ğŸš¨ GLOBAL ERROR: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });
        
        function testModules() {
            addLog('=== MODULE TEST ===', 'info');
            addLog(`booking: ${typeof booking}`, 'info');
            addLog(`calculator: ${typeof calculator}`, 'info');
            addLog(`support: ${typeof support}`, 'info');
            addLog(`admin: ${typeof admin}`, 'info');
            addLog(`mainApp: ${typeof mainApp}`, 'info');
            addLog(`updateBudgetDisplay: ${typeof updateBudgetDisplay}`, 'info');
            addLog(`saveBudgetChanges: ${typeof saveBudgetChanges}`, 'info');
        }
        
        function testBudget() {
            addLog('=== BUDGET TEST ===', 'info');
            try {
                if (typeof window.updateBudgetDisplay === 'function') {
                    window.updateBudgetDisplay();
                    addLog('âœ… updateBudgetDisplay executed', 'success');
                } else {
                    addLog('âŒ updateBudgetDisplay not available', 'error');
                }
            } catch (error) {
                addLog(`âŒ Budget test error: ${error.message}`, 'error');
            }
        }
        
        function clearErrors() {
            log.innerHTML = '';
            addLog('ğŸ§¹ Log cleared', 'success');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addLog('ğŸš€ Test stranica uÄitana', 'success');
            
            setTimeout(() => {
                testModules();
                testBudget();
            }, 2000);
        });
    </script>
</body>
