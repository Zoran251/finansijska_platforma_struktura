<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Balance - Finansijska platforma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0a0a0c;
            --secondary-bg: #1a1a1f;
            --accent-bg: #2a2a2f;
            --gold-bright: #FFD700;
            --gold-medium: #D4AF37;
            --gold-dark: #B8860B;
            --light-text: #f8f9fa;
            --muted-text: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --gradient-gold: linear-gradient(45deg, #FFD700, #D4AF37);
            --gradient-gold-dark: linear-gradient(45deg, #D4AF37, #B8860B);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--primary-bg);
            color: var(--light-text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .landing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .logo-container {
            margin-bottom: 2rem;
            z-index: 1;
            position: relative;
        }

        .logo-container img {
            height: 120px;
            width: auto;
            filter: drop-shadow(0 4px 20px rgba(255, 215, 0, 0.3));
        }

        .brand-name {
            font-size: 3rem;
            font-weight: 800;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.2);
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--muted-text);
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .cta-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            z-index: 1;
            position: relative;
        }

        .cta-button {
            background: var(--gradient-gold);
            color: var(--primary-bg);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 200px;
            justify-content: center;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 215, 0, 0.4);
        }

        .cta-button.secondary {
            background: transparent;
            color: var(--gold-medium);
            border: 2px solid var(--gold-medium);
        }

        .cta-button.secondary:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold-bright);
            color: var(--gold-bright);
        }

        .preview-section {
            margin-top: 4rem;
            opacity: 0.8;
        }

        .preview-text {
            font-size: 0.9rem;
            color: var(--muted-text);
            margin-bottom: 1rem;
        }

        .countdown {
            font-size: 1.5rem;
            color: var(--gold-medium);
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-gold);
            width: 0%;
            transition: width 0.1s ease;
        }

        @media (max-width: 768px) {
            .brand-name {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .cta-container {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Animacije */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        .fade-in-up-delay {
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .fade-in-up-delay-2 {
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo-container fade-in-up">
            <img id="siteLogo" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxjaXJjbGUgY3g9IjYwIiBjeT0iNjAiIHI9IjYwIiBmaWxsPSJ1cmwoI2dyYWRpZW50MCkiLz4KPHRleHQgeD0iNjAiIHk9IjcwIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iNDAiIGZvbnQtd2VpZ2h0PSJib2xkIiBmaWxsPSIjMEUwRTEwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5HQjwvdGV4dD4KPGRlZnM+CjxsaW5lYXJHcmFkaWVudCBpZD0iZ3JhZGllbnQwIiB4MT0iMCIgeTE9IjAiIHgyPSIxMjAiIHkyPSIxMjAiIGdyYWRpZW50VW5pdHM9InVzZXJTcGFjZU9uVXNlIj4KPHN0b3Agc3RvcC1jb2xvcj0iI0ZGRDcwMCIvPgo8c3RvcCBvZmZzZXQ9IjEiIHN0b3AtY29sb3I9IiNENEFGMzciLz4KPC9saW5lYXJHcmFkaWVudD4KPC9kZWZzPgo8L3N2Zz4K" alt="Golden Balance Logo">
        </div>
        
        <h1 class="brand-name fade-in-up-delay">Golden Balance</h1>
        
        <p class="tagline fade-in-up-delay">
            Va≈° pouzdani partner za upravljanje liƒçnim finansijama, investiranje i postizanje finansijske stabilnosti.
        </p>
        
        <div class="cta-container fade-in-up-delay-2">
            <a href="preview-fixed.html" class="cta-button" id="enterApp">
                <i class="fas fa-rocket"></i>
                Uƒëi u aplikaciju
            </a>
            
            <a href="preview-fixed.html?register=true" class="cta-button" id="createAccount">
                <i class="fas fa-user-plus"></i>
                Kreiraj nalog
            </a>
            
            <a href="#" class="cta-button secondary" id="downloadApp">
                <i class="fas fa-download"></i>
                Preuzmi aplikaciju
            </a>
        </div>
        
        <div class="preview-section fade-in-up-delay-2">
            <p class="preview-text">Automatsko preusmeravanje za</p>
            <div class="countdown" id="countdown">5</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script>
        // Logo loading - isto kao profilna slika
        document.addEventListener('DOMContentLoaded', function() {
            loadLogo(); // Uƒçitaj logo prilikom load-a stranice
        });
        
        // Funkcija za uƒçitavanje loga
        function loadLogo() {
            const logoElement = document.getElementById('siteLogo');
            const savedLogo = localStorage.getItem('site_logo');
            
            console.log('üîç Debug logo loading u index.html:');
            console.log('Logo element:', logoElement);
            console.log('Saved logo:', savedLogo);
            console.log('Saved logo length:', savedLogo ? savedLogo.length : 'null');
            console.log('Logo type:', savedLogo ? (savedLogo.startsWith('data:') ? 'data URL' : 'regular URL') : 'none');
            
            if (logoElement && savedLogo) {
                logoElement.src = savedLogo;
                console.log('‚úÖ Logo uƒçitan na index.html');
                
                // Dodatni debug za gre≈°ke u uƒçitavanju
                logoElement.onload = function() {
                    console.log('‚úÖ Logo uspe≈°no uƒçitan i prikazan u index.html');
                };
                logoElement.onerror = function() {
                    console.error('‚ùå Gre≈°ka pri uƒçitavanju loga u index.html');
                    console.error('Logo src:', logoElement.src);
                };
            } else {
                console.log('‚ùå Logo element ili saƒçuvani logo ne postoji u index.html');
            }
        }
        
        // Storage event za promene iz admin panela
        window.addEventListener('storage', function(e) {
            if (e.key === 'site_logo' && e.newValue) {
                loadLogo();
            }
        });
        
        // Automatsko preusmeravanje
        let countdownTime = 5;
        const countdownElement = document.getElementById('countdown');
        const progressFill = document.getElementById('progressFill');
        
        function startCountdown() {
            const interval = setInterval(() => {
                countdownTime--;
                countdownElement.textContent = countdownTime;
                
                // A≈æuriranje progress bara
                const progress = ((5 - countdownTime) / 5) * 100;
                progressFill.style.width = progress + '%';
                
                if (countdownTime <= 0) {
                    clearInterval(interval);
                    window.location.href = 'preview-fixed.html';
                }
            }, 1000);
            
            // Zaustavi countdown ako korisnik klikne na bilo koje dugme
            document.getElementById('enterApp').addEventListener('click', () => {
                clearInterval(interval);
            });
            
            document.getElementById('createAccount').addEventListener('click', () => {
                clearInterval(interval);
            });
        }
        
        // Pokretanje countdown-a nakon ≈°to se stranica uƒçita
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(startCountdown, 1000);
        });
        
        // Download funkcionalnost
        document.getElementById('downloadApp').addEventListener('click', (e) => {
            e.preventDefault();
            
            // Kreiraj dummy fajl za download
            const dummyContent = `
Golden Balance - Finansijska Aplikacija

Hvala ≈°to ste zainteresovani za download na≈°e aplikacije!

Trenutno radimo na desktop verziji aplikacije.
Za sada mo≈æete koristiti web verziju na: preview-fixed.html

Kontakt za vi≈°e informacija:
Email: info@goldenbalance.rs
Telefon: +381 60 123 4567

¬© 2025 Golden Balance. Sva prava zadr≈æana.
            `;
            
            const blob = new Blob([dummyContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'GoldenBalance-Info.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            // Prika≈æi poruku korisniku
            alert('Hvala na interesovanju! Preuzet je informacioni fajl. Desktop verzija aplikacije je u pripremi.');
        });
        
        // Preveniranje refresh-a tokom countdown-a
        window.addEventListener('beforeunload', (e) => {
            if (countdownTime > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
